<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course Content</title>
    <link rel="stylesheet" href="../style_pages/Upload.css">
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <h1>Upload Video </h1>
            
        </div>
        <form id="uploadForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter a descriptive title...">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required placeholder="Describe your course or video..."></textarea>
            </div>
            <div class="form-group">
                <label for="keywords">Keywords/Tags</label>
                <input type="text" id="keywords" name="keywords" required placeholder="tag1, tag2, tag3...">
            </div>
            <div class="form-group">
                <label for="identifier">Identifier</label>
                <input type="text" id="identifier" name="identifier" required placeholder="Unique course ID">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Choose category</option>
                    <option value="Compliance">Compliance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Technical">Technical</option>
                </select>
            </div>
            <div class="form-group">
                <label for="video">Video File</label>
                <input type="file" id="video" name="video" accept="video/*" required>
            </div>
            <button type="submit" class="submit-btn">Upload</button>
        </form>
    </div>
 
</body>
</html>
